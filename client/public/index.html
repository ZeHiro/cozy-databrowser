    <body class="application">
        <div class="main-container" id="main-container">


            <div class="main-container-inner">
                <a class="menu-toggler" id="menu-toggler" href="#">
                    <span class="menu-text"></span>
                </a>

                <div class="sidebar" data-spy="affix" id="sidebar">

                    <div class="nav-search" style="padding-bottom:5px;height:40px">
<!--                         <form class="form-search"> -->
                            <span class="input-icon">
                                <input type="text" placeholder="Search ..." class="nav-search-input" id="search-field" autocomplete="off" />
                                <i class="icon-search nav-search-icon" id="launch-search"></i>
                            </span>
<!--                         </form> -->
                    </div><!-- #nav-search -->

                    <ul class="nav nav-list" id="doctype-nav-collection-view">
                        <!-- BACKBONE: Doctype Nav Collection View -->
                    </ul><!-- /.nav-list -->

                    <div class="sidebar-collapse" id="sidebar-collapse">
                        <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                    </div>

                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
                    </script>
                </div>
                <div class="main-content">
                    <div id="results-global-controls">
                        <!-- BACKBONE: Current Path -->
                    </div>

                    <div class="page-content" id="content">

                        <!-- PAGE CONTENT BEGINS -->

                        <div id="results-meta-infos">
                        </div>
                        <div id="results-list">
                        </div>

                        <!-- PAGE CONTENT ENDS -->

                    </div><!-- /.page-content -->
                </div><!-- /.main-content -->
            </div><!-- /.main-container-inner -->

            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="icon-double-angle-up icon-only bigger-110"></i>
            </a>
        </div><!-- /.main-container -->


        <script src="javascripts/vendor.js"></script>

        <!-- ace scripts -->
        <script src="javascripts/ace-extra.js"></script>
        <script src="javascripts/ace-elements.min.js"></script>
        <script src="javascripts/ace.js"></script>
        <script src="javascripts/spin.js"></script>
        <script src="javascripts/jquery.slimscroll.min.js"></script>
        <script src="javascripts/app.js"  onload="require('initialize');"></script>
