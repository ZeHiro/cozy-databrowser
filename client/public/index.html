<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <title>Cozy Databrowser</title>

        <meta name="description" content="overview &amp; stats" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Cozy Databrowser">
        <meta name="author" content="Cozycloud and Loic TRUCHOT">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- basic styles -->
        <link rel="stylesheet" href="stylesheets/app.css"  />

        <!--[if IE 7]>
          <link rel="stylesheet" href="stylesheets/font-awesome-ie7.min.css" />
        <![endif]-->
        <!--[if lte IE 8]>
          <link rel="stylesheet" href="stylesheets/ace-ie.min.css" />
        <![endif]-->

        <!-- inline styles related to this page -->

        <!-- ace settings handler -->


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="application">
        <div class="navbar navbar-default" id="navbar">
            <script type="text/javascript">
                try{ace.settings.check('navbar' , 'fixed')}catch(e){}
            </script>

            <div class="navbar-container" id="navbar-container">
                <div class="navbar-header pull-left">
                    <a href="" class="navbar-brand">
                        <small>
                            <i class="icon-leaf"></i>
                            Cozy Databrowser
                        </small>
                    </a><!-- /.brand -->
                </div><!-- /.navbar-header -->
            </div><!-- /.container -->
        </div>

        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <div class="main-container-inner">
                <a class="menu-toggler" id="menu-toggler" href="#">
                    <span class="menu-text"></span>
                </a>

                <div class="sidebar" id="sidebar">
                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
                    </script>

                    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large" style="text-align:right;">
                            <button class="btn btn-warning">
                                <i class="icon-chevron-sign-left"></i>
                            </button>

                            <button class="btn btn-danger">
                                <i class="icon-chevron-sign-right"></i>
                            </button>
                        </div>

                    </div><!-- #sidebar-shortcuts -->

                    <div class="nav-search" id="nav-search" style="padding-bottom:5px;height:40px">
                        <form class="form-search">
                            <span class="input-icon">
                                <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                                <i class="icon-search nav-search-icon"></i>
                            </span>
                        </form>
                    </div><!-- #nav-search -->

                    <ul class="nav nav-list">

                        <li class="active open">
                            <a href="#" class="dropdown-toggle">
                                <i class="icon-list"></i>
                                <span class="menu-text"> Doctypes</span>

                                <b class="arrow icon-angle-down"></b>
                            </a>

                            <ul class="submenu">
                                <li class="active">
                                    <a href="#doctypes">
                                        <i class="icon-double-angle-right"></i>
                                        All
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul><!-- /.nav-list -->

                    <div class="sidebar-collapse" id="sidebar-collapse">
                        <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
                    </div>

                    <script type="text/javascript">
                        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
                    </script>
                </div>

                <div class="main-content">
                    <div class="breadcrumbs" id="breadcrumbs">
                        &nbsp;&nbsp;Currently exploring : <em>all doctypes</em>
                    </div>

                    <div class="page-content" id="content">

                        <!-- PAGE CONTENT BEGINS -->

                        <!-- PAGE CONTENT ENDS -->

                    </div><!-- /.page-content -->
                </div><!-- /.main-content -->
            </div><!-- /.main-container-inner -->

            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="icon-double-angle-up icon-only bigger-110"></i>
            </a>
        </div><!-- /.main-container -->


        <script src="javascripts/vendor.js"></script>

        <!-- ace scripts -->
        <script src="javascripts/ace-extra.min.js"></script>
        <script src="javascripts/ace-elements.min.js"></script>
        <script src="javascripts/ace.min.js"></script>
        <script src="javascripts/spin.js"></script>
        <script src="javascripts/app.js"  onload="require('initialize');"></script>

    </body>
</html>
